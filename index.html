      function mostrarImagenCc1() {
        var imagen = document.getElementById("Cc1");
        imagen.style.opacity = "0"; // Inicia con opacidad al 0%
  
        setTimeout(function() {
          imagen.style.display = "block";
          imagen.style.opacity = "0";
        }, 0);
  
        setTimeout(function() {
          imagen.style.opacity = "0.5";
        }, 1000);
  
        setTimeout(function() {
          imagen.style.opacity = "0.5";
        }, 2000);
  
        setTimeout(function() {
          imagen.style.opacity = "0";
        }, 3000);
  
        setTimeout(function() {
          imagen.style.opacity = "0";
          imagen.style.display = "none";
        }, 5500);
      }
    </script>
