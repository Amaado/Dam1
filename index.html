  <script>
    function mostrarImagen() {
      var imagen = document.getElementById("fullscreen-image");
      imagen.style.opacity = "0"; // Inicia con opacidad al 0%

      setTimeout(function() {
        imagen.style.display = "block";
        imagen.style.opacity = "0";
      }, 0);

      setTimeout(function() {
        imagen.style.opacity = "0.8";
      }, 1000);

      setTimeout(function() {
        imagen.style.opacity = "0.8";
      }, 2000);

      setTimeout(function() {
        imagen.style.opacity = "0";
      }, 3000);

      setTimeout(function() {
        imagen.style.opacity = "0";
        imagen.style.display = "none";
      }, 5500);
    }
  </script>
