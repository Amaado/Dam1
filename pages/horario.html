    <script>
      function mostrarImagen(imageId, opacity, times) {
        console.log(`ImageID: ${imageId}`);
        console.log(`Opcity: ${opacity}`);
        console.log(`Times: ${times}`);
        var imagen = document.getElementById(imageId);
        imagen.style.opacity = 0;

        setTimeout(function () {
          imagen.style.display = "block";
          imagen.style.opacity = 0;
        }, 0);

        setTimeout(function () {
          imagen.style.opacity = opacity[0];
        }, times[0]);

        setTimeout(function () {
          imagen.style.opacity = opacity[1];
        }, times[1]);

        setTimeout(function () {
          imagen.style.opacity = 0;
        }, times[2]);

        setTimeout(function () {
          imagen.style.opacity = "0";
          imagen.style.display = "none";
        }, 8000);
      }

      function mostrarImagenPreview(imageId) {
        var imagen = document.getElementById(imageId + "preview");
        imagen.style.opacity = "0";

        setTimeout(function () {
          imagen.style.display = "block";
          imagen.style.opacity = "0";
        }, 0);

        setTimeout(function () {
          imagen.style.opacity = "1";
        }, 200);

        setTimeout(function () {
          imagen.style.opacity = "1";
        }, 2500);

        setTimeout(function () {
          imagen.style.opacity = "0";
        }, 2600);

        setTimeout(function () {
          imagen.style.opacity = "0";
          imagen.style.display = "none";
        }, 8000);
      }
