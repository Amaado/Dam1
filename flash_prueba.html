<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón de Imagen con Transición</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: gray;
    }

    #fullscreen-image {
      display: none;
      position: fixed;
      mix-blend-mode: lighten;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 999;
      transition: opacity 2.5s ease-in-out;
    }

    button {
      font-size: 16px;
      padding: 10px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="mostrarImagen()">Mostrar Imagen</button>

  <img id="fullscreen-image" src="img/blanco.png" alt="Imagen a pantalla completa">

  <script>
    function mostrarImagen() {
      var imagen = document.getElementById("fullscreen-image");
      imagen.style.opacity = "0"; // Inicia con opacidad al 0%

      setTimeout(function() {
        imagen.style.display = "block";
        imagen.style.opacity = "0";
      }, 0);

      setTimeout(function() {
        imagen.style.opacity = "0.5";
      }, 1000);

      setTimeout(function() {
        imagen.style.opacity = "0.5";
      }, 2000);

      setTimeout(function() {
        imagen.style.opacity = "0";
      }, 3000);

      setTimeout(function() {
        imagen.style.opacity = "0";
        imagen.style.display = "none";
      }, 5500);
    }
  </script>

</body>
</html>
